<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Table Viewer</title>
  <link rel="stylesheet" href="style.css"> <!-- Your CSS file -->
</head>
<body>
  <!-- File upload input -->
  <input type="file" id="csvFile" accept=".csv" />
  
  <!-- Table to display CSV data -->
  <table id="dataTable">
    <thead>
      <tr>
        <!-- Table headers will be inserted dynamically -->
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be inserted dynamically -->
    </tbody>
  </table>

  <script type="module" src="dist/index.js"></script>
</body>
</html>
