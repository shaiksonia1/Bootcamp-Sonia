<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuthJS Login & Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc; /* Light Background */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #4e73df; /* Blue header */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #4e73df; /* Blue footer */
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 16px;
            margin-top: auto;
        }
        .login-container, .dashboard {
            width: 100%;
            max-width: 450px;
            margin: 50px auto;
            padding: 30px;
            background: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            border-top: 5px solid #4e73df; /* Blue Border */
        }
        .login-container h2 {
            color: #2c3e50;
            font-size: 26px;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 2px solid #3498db; /* Blue Input Border */
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .login-container input:focus {
            border-color: #2980b9; /* Darker Blue */
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background: #4e73df;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .login-container button:hover {
            background-color: #2c3e50;
        }
        .otp-login {
            width: 100%;
            padding: 12px;
            background: #f1f1f1;
            color: #333;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .otp-login:hover {
            background-color: #e0e0e0;
        }
        .dashboard {
            max-width: 1200px;
        }
        .widget-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .widget {
            background: #f2f8ff; /* Light Blue Background */
            color: #333;
            padding: 20px;
            flex: 1 1 calc(33% - 20px); /* 3 widgets in a row */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            min-width: 250px;
            max-width: 400px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .widget:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .widget h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 22px;
        }
        .widget p {
            color: #7f8c8d;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #3498db;
            color: white;
        }
        td {
            background: #ecf0f1;
        }
        .logout {
            background: #e74c3c;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        .logout:hover {
            background-color: #c0392b;
        }
        .checkbox-container input {
            margin-right: 10px;
        }
        .checkbox-container label {
            font-size: 14px;
            margin-left: 5px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        AuthJS Dashboard
    </header>

    <!-- Login Page -->
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <hr>
        <button class="otp-login">Login with OTP</button>
    </div>

    <!-- Dashboard -->
    <div class="dashboard">
        <header>
            <h1>Annotation Dashboard</h1>
            <button class="logout">Logout</button>
        </header>
        <div class="widget-container">
            <div class="widget">
                <h3>Graph Widget</h3>
                <canvas id="graphCanvas"></canvas>
                <p>Summary of the graph data</p>
            </div>
            <div class="widget">
                <h3>CSV Data Widget</h3>
                <table>
                    <tr><th>Name</th><th>Value</th></tr>
                    <tr><td>Item 1</td><td>100</td></tr>
                    <tr><td>Item 2</td><td>200</td></tr>
                </table>
            </div>
            <div class="widget">
                <h3>Chart Widget</h3>
                <canvas id="chartCanvas"></canvas>
                <p>Bar chart displaying sales data</p>
            </div>
            <div class="widget">
                <h3>Activity Widget</h3>
                <div class="checkbox-container">
                    <input type="checkbox" id="task1">
                    <label for="task1">Task 1 completed</label><br>
                    <input type="checkbox" id="task2">
                    <label for="task2">Task 2 in progress</label><br>
                    <input type="checkbox" id="task3">
                    <label for="task3">Task 3 pending</label><br>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        Â© 2025 AuthJS - All Rights Reserved
    </footer>

</body>
</html>
